<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Website</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        /* Theme */
        :root {
            --primary: #1a5f7a;
            --secondary: #f0f9ff;
            --accent: #2563eb;
            --text: #334155;
            --background: #f8fafc;
        }

        body {
            margin: 0;
            background-color: var(--background);
            font-family: 'Poppins', sans-serif;
            color: var(--text);
        }

        .container {
            min-height: 100vh;
            max-width: 42rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: white;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            background: var(--secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            position: sticky;
            top: 1rem;
            z-index: 10;
        }

        .nav button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav button.active {
            background: var(--accent);
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .copy-btn {
            margin-left: auto;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
        }

        .copy-btn.copied {
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // Notes Data
        const notes = {
            "Note": [
                {
                    "id": "greeting",
                    "title": "Greeting",
                    "content": "Hello, this is Stella from Randstad, the staffing agency.\nWe currently have a job opening that may be a perfect fit for you.\nMay I send you the position details?"
                },
                {
                    "id": "job-opportunity",
                    "title": "Job Opportunity + Requirements",
                    "content": "Okay! Before sharing this great opportunity, would you mind confirming if you meet these basic requirements?\n1. Valid SSN with legal work authorization\n2. Minimum 25 years of age"
                },
                {
                    "id": "return1",
                    "title": "Return",
                    "content": "If you meet the above requirements, would you like more details about the job?"
                },
                {
                    "id": "return2",
                    "title": "Follow-up",
                    "content": "May I get your response, please, if you meet the requirements above?"
                },
                {
                    "id": "end",
                    "title": "END",
                    "content": "Thank you, The employer will send you a message on WhatsApp as soon as possible and provide you with free training.\nYou can also get a bonus of 80-200 USD.\nBest Regards"
                }
            ]
        };

        // Components
        function App() {
            const [activeNote, setActiveNote] = React.useState('Note');

            return React.createElement('div', { className: 'container' }, [
                React.createElement('header', { className: 'header', key: 'header' },
                    React.createElement('h1', null, '*PHONE SMS NOTE*')
                ),
                React.createElement(Navigation, {
                    activeNote,
                    setActiveNote,
                    key: 'nav'
                }),
                React.createElement(Content, {
                    notes: notes[activeNote],
                    key: 'content'
                })
            ]);
        }

        function Navigation({ activeNote, setActiveNote }) {
            return React.createElement('nav', { className: 'nav' },
                Object.keys(notes).map(item =>
                    React.createElement('button', {
                        key: item,
                        className: activeNote === item ? 'active' : '',
                        onClick: () => setActiveNote(item)
                    }, item)
                )
            );
        }

        function Content({ notes }) {
            return React.createElement('main', null,
                notes?.map(note =>
                    React.createElement(Card, {
                        key: note.id,
                        title: note.title,
                        content: note.content
                    })
                )
            );
        }

        function Card({ title, content }) {
            const [copied, setCopied] = React.useState(false);

            const copyToClipboard = async () => {
                try {
                    await navigator.clipboard.writeText(content);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };

            return React.createElement('div', { className: 'card' }, [
                React.createElement('h2', { key: 'title' }, title),
                React.createElement('div', { className: 'card-content', key: 'content' }, content),
                React.createElement('button', {
                    className: `copy-btn ${copied ? 'copied' : ''}`,
                    onClick: copyToClipboard,
                    key: 'button'
                }, copied ? 'Copied!' : 'Copy')
            ]);
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(React.StrictMode, null,
            React.createElement(App)
        ));
    </script>
</body>
</html>
